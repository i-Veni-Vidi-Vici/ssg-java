<!-- ! + tab 하면, emmet기능에 의해 html문서구조를 자동 생성한다. -->
<!DOCTYPE html> <!-- html 선언문 -->
<html lang="en"> <!-- html root tag -->
<head>
    <!-- html 주석 -->
    <!--
        html 주석
        (한줄/여러줄 가능)
    -->
    <!-- head 태그 : 페이지 설정정보, 화면에 노출되지 않는다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:무지개:HTML START:무지개:</title>
</head>
<body>
    <!-- body태그 : 페이지 내용, 화면에 노출된다. -->
    <h1>🚗HTML🚗</h1>
    <h2> Hyper Text Markup Language </h2>
    <!--
        index.html은 랜딩페이지이다. 디렉토리까지 요청을 보내면,
        브라우저는 자동으로 랜딩페이지를 탐색한다.
        만약 index.html이 없다면, NotFound(404)로 응답한다.
    -->
    <!--
        주소
        - 상대경로 : 현재페이지 기준으로 경로탐색
            - ./ 현재디렉토리 ( 파일 / 디렉토리명으로 시작한다면, ./ 생략된것)
            - ../ 부모디렉토리
        - 절대 경로 : 최상위 디렉토리부터 경로탐색
            - / 최상위 디렉토리
            - http://127.0.01.5500/ 와 동일
    -->

    <ul>
        <!-- <li> <a href="주소">노출될 이름</a></li> -->
        <li><a href="./01_text.html">text</a></li>
        <li><a href="../01_html/01_text.html">text</a></li>
        
        <li><a href="/KimNakyoung/01_html/01_text.html">text</a></li>
        <li><a href="http://127.0.0.1:5500/KimNakyoung/01_html/01_text.html">text</li>
        
            <li><a href="/KimNakyoung/02_css/bar.html">02_css/bar</a></li>
        <li><a href="../02_css/bar.html">02_css/bar</a></li>

</body>
</html>
