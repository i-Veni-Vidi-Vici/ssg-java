
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- 
        iframe태그
        - 한페이지내에 다른 페이지를 포함해서 표현 가능하다.
    -->
    <iframe src="01_text.html" frameborder="1" width="100%" height="500px"></iframe>

    <!-- 유투브 영상 embed 하기 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fFHlfbKVi30?si=vY2TdsxKVr8pFHIK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZHswC3y6NV8?si=zoYzWlVnXOMMnjA3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
