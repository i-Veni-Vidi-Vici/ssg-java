<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js | hello js</title>
  </head>
  <body>
    <h1>hello js</h1>
    <!--
      html 페이지에서 js를 적용하는 방법은 3가지가 있다.
      1. html의 event 속성값 부분에 js 작성가능 (html attribute로 작성)
      2. 페이지내 script 태그를 통해 작성 가능
      3. 외부 js 작성후, 현재 페이지에서 로드하는 방식
    -->
    <button type="button" onclick="alert('click')">button</button>
    <button type="button" onclick="bar();">bar</button>
    <script src="./js/01_hellojs.js"></script>
  </body>
</html>
