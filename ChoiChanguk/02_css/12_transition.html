<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/12_transition.css">
</head>
<body>
    <h1>transition</h1>
    <!-- 
        transition : 두 상태를 부드럽게 연결해서 변경하는 속성
        - transition-duration : 상태변경에 소요되는 시간
     -->
     <div class="box">박스입니다</div>
     <div class="card">card
        <h1 class="title">Hello world</h1>
        <h2 class="transition">안녕</h2>
        <p class="transition">로렘 입숨(lorem ipsum; 줄여서 립숨, lipsum)은 출판이나 그래픽 디자인 분야에서 폰트, 타이포그래피, 레이아웃 같은 그래픽 요소나 시각적 연출을 보여줄 때 사용하는 표준 채우기 텍스트로, 최종 결과물에 들어가는 실제적인 문장 내용이 채워지기 전에 시각 디자인 프로젝트 모형의 채움 글로도 이용된다. </p>
     </div>
</body>
</html>
