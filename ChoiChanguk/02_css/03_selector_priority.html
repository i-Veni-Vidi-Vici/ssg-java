<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/03_selector_priority.css">
</head>
<body>
    <h1>selector priority</h1>

    <div id="box" class="foo" title="box">
        <!-- 
            선택자는 우선순위에 따라 적용된다
             - 지정한 선택자에 따라 점수가 부여되고, 
             높은 점수를 부여받은 스타일이 우선적용

             - Iimportant (오버라이드 금지) - 이게 제일 우선 순위가 높음
             - inline 스타일 속성
             - 금 : id
             - 은 : class/속성/가상클래스(:)
             - 동 : 태그/가상요소(::)
         -->
    </div>
</body>
</html>
