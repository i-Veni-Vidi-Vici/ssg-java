<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css | hello css</title>

    <style>
        /* css문법 */
        #foo{
            background-color: blue;
            color: wheat;
        }
    </style>

<!-- 외부 css링크로 하는 걸 많이 추천 한다 -->
    <link rel="stylesheet" href="css/01_hello_css.css">
</head>
<body>
    <h1>hello css</h1>
    <h2>Cascading Style Sheet</h2>
    <!-- 
        html문서 구조에 따라 연쇄적인 디자인을 적용하는 문법
     -->

     <h2>html에 css를 적용하는 3가지 방법</h2>

     <ol>
        <li style="color: aqua;">inline style</li>
        <li id="foo">내부 style태그</li>
        <li id="bar">외부 style태그</li>
     </ol>
</body>
</html>
