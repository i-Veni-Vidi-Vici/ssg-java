<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>display attr</h1>
    <!-- 
        태그 = 요소 같은 말
        display속성에 따라 태그는 두가지로 구분된다
        - inline 태그 : 태그의 내용만큼만 공간을 차지(em, strong, span, ...)
        - block : 태그내용 뿐만아니라 좌우의 공간을 모두 채워서 영역을 차지하는 태그 (hn, p, ul, li)
     -->
     <h2>inline 태그</h2>
     <span style="background-color: aliceblue;">하나</span>
     <span style="background-color: aquamarine;">둘</span>
     <span style="background-color: blue;">셋</span>
     <span style="background-color: brown;">셋</span>

     <h2>block 태그</h2>
     <div>
        <div style="background-color: aliceblue;">하나</div>
     </div>
     
     <div style="background-color: aquamarine;">둘</div>
     <div style="background-color: blue;">셋</div>
     <div style="background-color: brown;">셋</div>
</body>
</html>
