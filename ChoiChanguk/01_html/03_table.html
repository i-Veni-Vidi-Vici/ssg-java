<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid black;
            padding: 10px; /*여백*/
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <!-- 
        table 테이블관련 최상위태그
            행그룹핑
            thead 헤더행그룹
            tbody 본문행그룹
            tfoot 푸터행그룹
                tr행태그
                    th 헤더 셀
                    td 내용 셀
     -->

     <table>
        <thead>
            <tr>
                <th>브라우저 명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
    </thead>
        <tbody>
            <tr>
                <td>크롬</td>
                <td>구글</td>
                <td><a href="http://google.com">http://google.com</a></td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td><a href="http://apple.com">http://apple.com</a></td>
            </tr>
            <tr>
                <td>엣지</td>
                <td>마소</td>
                <td><a href="http://microsoft.com">http://microsoft.com</a></td>
                <td><a href="http://microsoft.com">http://microsoft.com</a></td>
                <td><a href="http://microsoft.com">http://microsoft.com</a></td>
                <td><a href="http://microsoft.com">http://microsoft.com</a></td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td>개수</td>
                <td colspan="3">3개</td>
                <!-- conspan = 2 현재셀을 2칸 역할을 함 -->
            </tr>
        </tfoot>
     </table>
     <!-- 
        행/열 확장
        방향으로 확장이다, 행과 행을 묶는게 아님
        - colspan 열확장(가로)
        - rowspan 행확장(세로)
      -->

      <table>
        <thead>
            <tr>
                <th colspan="4">자기소개서</th>
          
            </tr>
        </thead>
        <tr>
            <td  rowspan="2" colspan="2">사진</td>
            <td>이름</td>
            <td>최창욱</td>
        

        </tr>
        <tr>
            <td>전화번호</td>
            <td>01041748861</td>
 
        </tr>
        <tr>
            <td colspan="2" style="height: 15px;">주소입니다</td>
            <td colspan="3"></td>

        </tr>
        <tr>
            <td colspan="2" >자기소개</td>
            <td colspan="3"></td>
   
        </tr>
      </table>
</body>
</html>
