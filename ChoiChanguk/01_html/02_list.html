<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>list</h1>
    <!-- 순서가 있는 목록 ordered list  -->
    <ol style="list-style: lower-alpha;">
        <li>list-style: lower-alpha</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ol>

    <!-- 순서가 없는 목록 unordered list -->
    <ul>
        <li>순서가 없는 리스트</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
    </ul>
    <!-- ul>li*3 하면 ul> li가 3개 나온다 -->
    <ul style="list-style: decimal;">
        <li>list-style: decimal;</li>
        <li>ul>li*3 은 li가 3개 나온다</li>
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <ul style="list-style:upper-roman;">
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    </ul>
</body>
</html>
