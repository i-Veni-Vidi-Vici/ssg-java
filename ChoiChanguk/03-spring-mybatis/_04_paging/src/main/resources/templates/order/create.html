<!doctype html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OrderPage</title>
</head>
<body>
<main layout:fragment="main" class="container">
    <h1>여기는 오더입니다</h1>
    <form name="orderCreateFrm" method="post">
        <div class="menu-wrapper">
            <fieldset data-menu-no="1">
                <legend>메뉴1</legend>
                <input type="text" name="orderMenus[0].menuCode" placeholder="메뉴코드" value="1">
                <input type="text" name="orderMenus[0].orderAmount" placeholder="수량" value="4">
                <input type="number" class="menu-price" id="menu-price1" value="5000">
            </fieldset>
            <fieldset data-menu-no="2">
                <legend>메뉴2</legend>
                <input type="text" name="orderMenus[1].menuCode" placeholder="메뉴코드" value="2">
                <input type="text" name="orderMenus[1].orderAmount" placeholder="수량" value="3">
                <input type="number" class="menu-price" id="menu-price2" value="7000">

                <button class="btn btn-danger" onclick="removeMenu(this)">X</button>

            </fieldset>
        </div>

        <div>
            <h5><label for="totalOrderPrice">총 합계</label></h5>
            <input type="number" name="totalOrderPrice" id="totalOrderPrice" value="">
        </div>

        <div class="button-wrapper my-3">
            <button class="btn btn-success" type="button" onclick="addMenu();">메뉴추가</button>
        </div>

        <div class="button-wrapper my-3">
            <button class="btn btn-secondary" type="submit">제출</button>
        </div>
    </form>
</main>
<script layout:fragment="js" th:src="@{/js/order/create.js}">

</script>
</body>
</html>
