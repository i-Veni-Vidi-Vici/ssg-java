plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.6'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'com.sh'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	// implementation, testImplementation,developmentOnly, 등등 스코프다, 의존들을 언제, 어느 영역까지 사용할 것인가??
	// - compile -> runtime
	// - compileOnly 코드 작성시만 필요하다
	// - runtimeOnly 실행할때만 필요 (mysql driver는 jdbc api를 통해서 제어
	// - implementation(compile + runtime) 코드작성시부터 계속 사용
	// - textXXX 테스트환경에서만 필요
	// - api 현재앱이 사용하는 의존을 현재앱에 의존하는 앱에게 노출
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.projectlombok:lombok'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.mysql:mysql-connector-j'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
