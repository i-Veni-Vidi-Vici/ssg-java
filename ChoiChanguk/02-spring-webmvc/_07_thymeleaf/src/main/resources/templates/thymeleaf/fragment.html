<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragment</title>
</head>
<body>

<!--/*
    fragment 표현식 -> fragment경로::fragment이름
    <header th:replace="~{fragments/header::headerFragment}" 현재 태그를 fragment태그로 대체한다>
    <header th:insert="~{fragments/header::headerFragment}" 현재 태그 하위에 fragment태그를 자식태그로 추가한다>
*/-->

    <header th:insert="~{fragments/header::headerFragment}">
        <h1>HEADER</h1> <!--공통 HEADER-->
    </header>

    <main>
        <h1>fragment</h1>
        <!--    페이지를 재사용하는 기술-->
        <!--미니 프로젝트 때 꼭 필요한 기술이다-->
    </main>

<!--frament에 값을 전달할 수 있음-->
    <aside th:replace="~{fragments/aside::asideFragment(${foo},${bar})}">
        <h2>ASIDE</h2><!--공통 ASIDE-->
    </aside>

    <footer th:replace="~{fragments/footer::footerFragment}">
        <h1>FOOTER</h1>
        <!--공통 FOOTER-->
    </footer>

</body>
</html>
