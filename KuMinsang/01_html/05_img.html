<body>
    <h1>img</h1>
    <!-- 
        img 태그는 시작/종료 구분 없이 하나로 작성한다
        -src속성 : 이미지 경로 (상대 / 절대주소)
        - alt 속성 : 대체텍스트. 이지로딩실패시화면에 노출될 텍스트.
                    스크린리더에 의해 해석될 이미지 설명.
                -->
    <img src="../sample/image/flower1.PNG" style="width: 300px;" alt="꽃이미지1">
    <img src="../sample/image/flower3323231.PNG" style="width: 300px;" alt="꽃이미지1">
    <img src="/KuMinsang/sample/image/flower1.PNG" style="width: 300px;" alt="꽃이미지1">

        >
