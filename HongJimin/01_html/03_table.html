<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse; /* 줄을 하나로 합쳐주는 것 */
        }
        th, td{
            border: 1px solid black;
            padding: 10px; /* 여백 */
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <!-- 
        table 테이블 관련 최상위 태그

            행 그룹핑
            thead 헤더행 그룹
            tbody 본문행 그룹
            tfoot 푸터행 그룹

                tr 행 태그
                    th 헤더셀
                    td 내용셀
    -->
    <table>
        <thead>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>
                    <a href="https://google.com">https://google.com</a>
                </td>
            </tr>
            <tr>
                <td>Safari</td>
                <td>Apple</td>
                <td>
                    <a href="https://apple.com">https://apple.com</a>
                </td>
            </tr>
            <tr>
                <td>Edge</td>
                <td>Microsoft</td>
                <td>
                    <a href="https://Microsoft.com">https://Microsoft.com</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>개수</td>
                <td colspan= "2">3</td>
                <!-- 컬럼 확장 : colspan는 현재 쎌이 2개 셀 역할(병합 처리)-->
            </tr>
        </tfoot>
    </table>

    <hr>
    <!-- 
        행/열 확장
            - colspan 열방향 확장(가로)
            - rowspan 행방향 확장(세로)
    -->
    <table>
        <thead>
            <tr>
                <th colspan="4"> 자기소개서</th>
            </tr>            
        </thead>
        <tbody>
            <tr>
                <td colspan="2" rowspan="2" style="width: 100px; height: 150px;">사진</td>
                <td style="width: 75px;">이름</td>
                <td style="width: 100px;"></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td></td>
            </tr>
            <tr>
                <td style="width: 75px;">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td style="height: 200px;">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </tbody>

        
    </table>

</body>
</html>
