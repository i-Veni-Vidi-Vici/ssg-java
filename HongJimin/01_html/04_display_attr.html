<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | display attr</title>
</head>
<body>
    <h1>display attr</h1>
    <!-- 
        display 속성에 따라 태그는 두가지로 구분된다.
        - inline 태그 : 태그의 내용만큼만 공간을 차지하는 태그(em, strong, span, ...)
        - block 태그 : 태그 내용 뿐 아니라 좌우의 공간을 모두 채워서 영역을 차지하는 태그(hn, p, ul, li, ...)
    -->
    <h2>inline 태그</h2>
    <span style="background-color: bisque;">하나</span>
    <span style="background-color: darkcyan;">둘</span>
    <span style="background-color: greenyellow;">셋</span>
    

    <h2>block 태그</h2>
    <div style="background-color: bisque;">하나</div>
    <div style="background-color: darkcyan;">둘</div>
    <div style="background-color: greenyellow;">셋</div>
</body>
</html>
