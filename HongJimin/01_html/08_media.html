<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | media</title>
</head>
<body>
    <h1>media</h1>
    <!--
        html5부터 동영상, 음악 등을 별도의 플러그인 없이 재생 가능
    -->

    <h2>audio</h2>
    <!--
        controls(속성명/속성값이 같은 경우 속성값 생략 가능) 제어부 화면 노출
        autoplay - 페이지 로드시, 자동 재생
        loop - 반복 여부
        muted - 음소거 여부
    -->
    <audio src="../sample/audio/major.mp3" controls></audio>

    <h2>video</h2>

    <video
        src="../sample/video/small.mp4"
        poster="../sample/image/flower1.PNG"
        controls></video>
</body>
</html>
