<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | 종합실습문제</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
        <div>
            <ol>
                <li>납품자명(필수) : <input type="text"></li>
                <li>email(필수) : <input type="text" placeholder="answer@naver.com"></li>
                <li>홈페이지 : <input type="text" value="http://"></li>
                <li>지역 :
                    <select name="menu" id="menu" required>
                        <option value="" disabled selected>부산</option>
                        <option value="menu001">서울</option>
                        <option value="menu002">강원</option>
                        <option value="menu003">경기</option>
                      </select></li>
            </ol>
        </div>
        </fieldset>
    </form>
    <form action="">
       <fieldset>
        <legend>납품 정보</legend>
        <div>
            <ul>
                <li>상품명(필수) : <input type="text"></li>
                <li>남품수량(필수) : <input type="text" placeholder="최소 100"></li>
                <li>납품등급(필수) :  <input type="range" name="cnt" id="cnt" min="1" max="5"></li>
                <li>기타사항 : <input type="text"></li>
            </ㅕl>
        </div>
       </fieldset>
    </form>
</body>
</html>
