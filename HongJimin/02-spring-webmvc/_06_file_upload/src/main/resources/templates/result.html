<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>업로드 결과</title>
</head>
<body>
	<h1>업로드 결과</h1>
	<h2 th:text="${message}"></h2>

	<!-- 파일 1개 업로드 -->
	<img th:if="${img != null}" th:src="${img}" width="640px" alt="">

	<!-- 파일 n개 업로드 -->
	<div th:if="${imgs != null}">
		<div th:each="img : ${imgs}"> <!-- imgs를 꺼내서 img라는 이름으로 처리하자 -->
			<img th:src="|@{/upload/multi/}${img.savedFilename}|" width="320px">
		</div>
	</div>

</body>
</html>
