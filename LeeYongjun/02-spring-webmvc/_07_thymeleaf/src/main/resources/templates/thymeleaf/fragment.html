<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragment</title>
</head>
<body>
    <!--/* fragment expression : fragment경로::fragment이름 */-->
      <header th:insert="~{fragments/header::headerFragment}">
        <h1>HEADER</h1>
      </header>
      <main>
        <h1>fragment</h1>
        <!-- 페이지를 재사용하는 기술 -->
      </main>
      <aside th:replace="~{fragments/aside::asideFragment}">
        <h2>ASIDE</h2>
      </aside>
      <footer th:replace="~{fragments/footer::footerFragment}">
        <h1>FOOTER</h1>
      </footer>
</body>
</html>
