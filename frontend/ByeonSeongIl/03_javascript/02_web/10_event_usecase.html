<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js | event usecase</title>
</head>
<body>
  <h1>event usecase</h1>
  <h2>input관련</h2>

  <fieldset>
    <legend>focus | blur | key</legend>
    <div>
      <label for="nickname">닉네임 : </label>
      <input type="text" id="nickname">
    </div>
    <div>
      <label for="score">점수 </label>
      <input type="range" name="score" id="score">
      <span id="score-display"></span>
    </div>
    <div>
      <label for="memo">메모 : </label>
      <textarea 
        name="memo" id="memo" 
        cols="30" rows="10"></textarea>
      <p id="target"></p>
    </div>
  </fieldset>

  <h2>form관련</h2>
  <form name="userRegisterFrm" action="">
    <fieldset>
      <legend>회원가입</legend>
      <div>
        <label for="username">아이디 : </label>
        <input type="text" name="username" id="username">
      </div>
      <div>
        <label for="password">비밀번호 : </label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="password-confirmation">비밀번호 확인: </label>
        <input type="password" id="password-confirmation">
      </div>
      <div>
        <button type="submit">등록</button>
        <button type="reset">초기화</button>
      </div>

    </fieldset>
  </form>


  <script src="js/10_event_usecase.js"></script>
</body>
</html>
