<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>audio</audio></h2>
    <!-- 
        controls (속성명/속성값이 같은 경우 속성값이 생략가능) 제어부 화면노출
        autoplay 페이지로드시 자동생성 (브라우져가 차단하는 경우도 있음)
        loop 반복여부
        muted 음소거 여부
        poster = 썸네일깥은 느낌
     -->
     <audio src="../sample/audio/major.mp3" controls></audio>

     <h2>video</h2>
     <video src="../sample/video/small.mp4" 
     poster="../sample/image/bgsample.PNG"
     controls></video>
</body>
</html>
