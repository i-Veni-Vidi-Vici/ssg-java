<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | text </title>
</head>
<body>
    <!-- emmet html문서/태그를 쉽게 작성해주는 도구-->
    <h1>text</h1>
    <li><a href="../01_html/index.html">html</a></li>

<!-- 제목 태그 h1~h6 -->
<h1>hi</h1>
<h2>hi</h2>
<h3>hi</h3>
<h4>hi</h4>
<h5>hi</h5>
<h6>hi</h6>


<!-- 문단태그 p-->
<p>
    안녕하세요, 반갑습니다". <br/>
    저는 홍길동입니다.
</p>

<!-- 포맷전처리태그 pre-->
<pre>
    안녕하세요, 반갑습니다.    
    저는 홍길동입니다.                              ㅋㅋㅋㅋㅋㅋㅋ
</pre>

<!-- Phrase Tag-->
<!--
    html5 semantic tag(의미가 있는 태그)중 문자관련 태그를 가리킨다.
    태그의 역할과 내용을 일치시키는 작업(단순)
    (css효과로 작성된 시각화는 스크린리더(검색봇,시각장애인)에 의해 해석될수 없다.)
-->
<p>
    <span style="font-weight:bold;">반갑습니다.</span>
    <strong>반갑습니다.</strong><br>
    <em>이탤릭체로 강조</em><br>
    <ins>밑줄로 강조</ins><br>
    <del>취소된내용</del><br>
    <mark>하이라이팅으로 강조</mark><br>
</p>

</body>
</html>
