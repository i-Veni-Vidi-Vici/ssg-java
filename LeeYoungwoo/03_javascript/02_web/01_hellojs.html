<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js | hello js</title>
    <script>
        // 1. head태그 내부 script 
        // javascript 영역
        console.log(123);        
    </script>
</head>
<body>
    <h1>hello js</h1>
    <!--
        html페이지에서 js를 적용하는 방법은 3가지가 있다.
         1. html의 event속성값 부분에 js 작성가능(html attribute로 작성)
         2. 페이지내 script태그를 통해 작성가능 (head태그 , /body태그)
         3. 외부 js를 작성 후, 현재 페이지에서 로드하는 방식(/bodt태그 앞에 작성하는게 성능이 가장좋다.)
    -->
    <button type = "button" onclick="alert('🥩🍗🍖'); console.log('🥩🍗🍖')">클릭미</button>
    <button type="button" onclick="foo();">foo</button>
    <button type="button" onclick="bar();">bar</button>

    <script>
        // 2. body종료태그 앞 script
        console.log(456);  
        function foo(){
            console.log("foooooooooooo");
            
        }      
    </script>

    <script src="js/01_hellojs.js"></script>
</body>
</html>
