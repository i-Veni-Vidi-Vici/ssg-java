<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제_테이블_currency</title>
    <style>
        table {
            border: 2px solid black;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;  /* 여백 */
        }
    </style>
</head>
<body>
    <table>
        <thead style="background-color:lemonchiffon;">
            <tr>
                <th rowspan="2" style="width: 100px; height: 150px;">통화</th>
                <th rowspan="2">매매<br>기준율</th>
                <th colspan="2">현찰 매매율</th>
                <th colspan="2">전신환 매매율</th>
                <th rowspan="2">T/C<br>매도율</th>
            </tr>
            <tr>
                <th>매도율</th>
                <th>매입율</th>
                <th>매도율</th>
                <th>매입율</th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            <tr>
                <td style="width: 100px; height: 150px;" >미국(USD)</td>
                <td style="width: 100px; height: 150px;" >1,023.00</td>
                <td style="width: 100px; height: 150px;" >1,040.90</td>
                <td style="width: 100px; height: 150px;" >1,005.10</td>
                <td style="width: 100px; height: 150px;" >1,032.80</td>
                <td style="width: 100px; height: 150px;" >1,013.20</td>
                <td style="width: 100px; height: 150px;" >1,035.27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
