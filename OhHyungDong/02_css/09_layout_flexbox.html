<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/09_layout_flexbox.css" />
</head>
<body>
    <h1>
        layout - flexbox
    </h1>

    <!-- 
     - display : flex 
     자식 요소의 배치를 관여하는속성 
     부모요소(Flex-container)
      - display : flex | inline-flex
      - flex-direction: row(기본값) | column
      - justify-content 메인축 정렬 속성)
      - align-items 크로스축 정렬 속성
      - flex-wrap : 줄 바꿈 여부
      - align-content :멀티축 상황일 때 정렬
     자식 요소(flex-item)
     -->

     <ul class = container>
        <li>q</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
     </ul>


     <div class = "outer">
        <div class = "inner">
            <span>⚾️</span>  
        </div>
     </div>
</body>
</html>
