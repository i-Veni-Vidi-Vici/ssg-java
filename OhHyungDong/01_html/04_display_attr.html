<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | display</title>
</head>
<body>
    <h1>display attr</h1>

    <!-- 
        display 속성에 따라 태그는 두가지로 구분된다.
        - inline tag : 태그의 내용만큼만 공간을 차지하는 태그(em, string, span, ..)
        - block tag : 태그 내용뿐 아니랄 좌우의 공간을 모두 채워서 영역을 차지하는 태그 (<hn> , p, ul ,li,div)
            그냥 한줄 정도 다 사용한다고 생각하면 됨.
     -->

     <h2>inline tag</h2>
     <span style="background-color: red;">하나</span>
     <span style="background-color: green;">둘</span>
     <span style="background-color: cadetblue;">셋</span>
     
     <h2>block tag</h2>
     <div style="background-color: red;">하나</div>
     <div style="background-color: green;">둘</div>
     <div style="background-color: cadetblue;">셋</div>
     




</body>
</html>
