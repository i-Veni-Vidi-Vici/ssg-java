<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | image</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- 
        iframe tag 
        - 한 페이지 내에 다른 페이지를 포함해서 표현 -> html > html

     -->

     <iframe src="01_text.html" frameborder="1" width="100%" height = "500px"></iframe>
    <!-- 
        유툽 영상 포함하기
    -->
     <iframe width="560" height="315" src="https://www.youtube.com/embed/3b2QibonGUw?si=Mf5Kq1IkGaCm_hPZ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
