!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | image</title>
</head>
<body>

   <h1>media</h1>
   <!-- 
    html 5부터 동영상, 음악등을 별도의 플러그인 없이 재생 가능하다.
    -->

   <h2>audio</h2>
    <audio src = "../sample/audio/major.mp3" controls = "controls"></audio>
    <!-- 
        controls(속성명 / 속성값이 같은 경우 속성값 생략가능)제어부 화면 노출 
        autoplay 페이지 로드시 자동재생(브라우저가 차단하는 경우도 있음)
        loop 반복여부
        muted 음소거 여부 
    -->
   <h2>video</h2>
   <video src = "../sample/video/small.mp4" controls ></video>
</body>
</html>
