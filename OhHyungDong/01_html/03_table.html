<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | table</title>

    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse; 
            /* border사이에 공백 제거 : collapse */
        }
        th, td{
            border: 1px solid black;
            padding: 10px /* 여백 설정 */
        }
    </style>
</head>
<body>
    <h1>table</h1>

    <!-- 
        table 테이블 관련 최상위 태그 
        
            행 그룹핑
            thead 헤더행 그룹
            tbody 본문행 그룹
            tfoot 푸터행 그룹 

                tr 행태그 
                    th 헤더셀 
                    td 내용셀 
     -->
<table>
    <thead>
        <tr>
            <th>브라우져명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Chrome</td>
            <td>Google</td>
            <td>
                <a href = "https://google.com">https://google.com</a>
            </td>
        </tr>

        <tr>
            <td>Safari</td>
            <td>Apple</td>
            <td>
                <a href = "https://apple.com">https://apple.com</a>
            </td>
        </tr>

        <tr>
            <td>Edge</td>
            <td>Microsoft</td>
            <td>
                <a href = "https://microsoft.com">https://microsoft.com</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>개수</td>
            <td colspan = "2">3</td>
            <!-- colspan : 컬럼확장 현재 셀에 2개셀 역할(병합처리 -->
        </tr>
    </tfoot>
</table>
<h1>qsdf
<hr>

<!-- 행 / 열 확장
    - colspan 열방향 확장(가로)
    - rowspan 행방향 확장(세로)
-->

<table>
    <thead>
        <tr>
            <th colspan="2">자기소개서</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="2" rowspan="2" style="width : 75px; height : 150px">사진</td>
            <!-- 한행만 너비 설정해도 같은 열에 있는 너비도 동일하게 변경됨. 다만 , 열마다 너비를 다르게 설정해주고싶으면 설정할 수 있음. -->
            <td style="width: 75px;">이름</td>
            <td style="width: 100px;"></td>
        </tr>

        <tr>
            <td>전화번호</td>
            <!-- 위에 tr에서 row확장 시켜서 둘다 쓸필요가 없음  -->
            <td colspan="2"></td> 
        </tr>

        <tr>
            <td style="width : 75px">주소</td>
            <td colspan = "3" style="width :150px"></td>
        </tr>

        <tr>
            <td style="height : 200px">자기소개</td>
            <td colspan = "3"></td>
        </tr>
    </tbody>
</table>
</body>

</html>
