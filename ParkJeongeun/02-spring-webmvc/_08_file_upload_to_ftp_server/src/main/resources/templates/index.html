<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Upload to FTP Server</title>
</head>
<body>
  <h1>File Upload to FTP Server</h1>
  <form th:action="@{/upload}" method="post" enctype="multipart/form-data" >

      <input type="submit">
  </form>

</body>
</html>
