<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | img</title>
</head>
<body>
    <h1>img</h1>
    <!-- 
        img 태그는 시작/종료 구분없이 하나로 작성
        - src 속성 : 이미지 경로 (상대/절대 주소)
        - alt 속성 : 대체텍스트 / 이미지 로딩실패 시 화면에 노출될 텍스트
                     스크린리더에 의해 해석될 이미지 설명
     -->
     <img src="../sample/image/flower1.PNG" style="width: 300px;" alt="꽃이미지1"><br>
     <img src="../sample/image/flower11111.PNG" style="width: 300px;" alt="꽃이미지1"><br>

     <img src="/ParkJeongeun/sample/image/flower1.PNG" style="width: 300px;" alt="꽃이미지1"><br>
     <img src="https://i.namu.wiki/i/907wJFpTMg2zOUiNFA24faI9X8abG4tbl9VKc3nW9Sgm1aJo0vUXEslLhNNjBvfpnLAO9sTxtVVK79GPcVRdag.webp" 
          style="width: 300px;" alt="강아지 이미지1"><br>
</body>
</html>
