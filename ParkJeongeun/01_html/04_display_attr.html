<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display attr</title>
</head>
<body>
    <!-- 
        display속성에 따라 태그는 두가지로 구분됨 
        - inline 태그 : 태그의 내용만큼만 공간 차지(em, strong, span, ..)
        - block 태그 : 태그 내용뿐 아니라 좌우의 공간을 모두 채워서 영역을 차지하는 태그(h, p, ul, li, ..)
    -->
    <h2>inline태그</h2>
    <span style="background-color: aquamarine;">하나</span>
    <span style="background-color: plum;">둘</span>
    <span style="background-color: greenyellow;">셋</span>

    <h2>block태그</h2>
    <div style="background-color: aquamarine;">하나</div>
    <div style="background-color: plum;">둘</div>
    <div style="background-color: greenyellow;">셋</div>
</body>
</html>
