<!DOCTYPE html> <!-- !+tab 하면, emmet기능에 의해 html문서구조를 자동생성함-->
<html lang="en">
<head>
    <!-- html 주석 (한줄)-->
    <!--
        html 주석 (여러줄)
    -->
    <!-- head태그 : 페이지 설정정보, 화면에 노출되지 않음 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎈HTML🎈</title>
</head>
<body>
    <!-- body태그 : 웹페이지 내용 작성, 화면에 노출됨-->
    <h1>🎈HTML🎈</h1>
    <h2>Hyper Text Mark Language</h2>

    <!-- index.html은 랜딩페이지이다. 
        디렉토리까지 요청을 보내면, 브라우저는 자동으로 랜딩페이지를 탐색함
        만약, index.html이 없다면 NotFound(404)로 응답함
    -->

    <!--
        주소
        - 상대경로: 현재 페이지 기준으로 경로 탐색
            - ./ : 현재 디렉토리 (파일/디렉토리명으로 시작하여 작성된 것은 ./ 생략된 것)
            - ../ : 부모 디렉토리
        - 절대경로: 최상위 디렉토리부터 경로 탐색
            - http://127.0.0.1:5500/와 동일
    -->

    <ul>
        <!-- <li><a href="주소">노출될 이름</a></li> -->
        <li><a href="01_text.html">text</a></li>
        <li><a href="./01_text.html">text</a> </li>
        <li><a href="../01_html/01_text.html">text</a></li>
        <li><a href="/ParkJeongeun/01_html/01_text.html">text</a></li>
        <li><a href="http://127.0.0.1:5500/ParkJeongeun/01_html/01_text.html">text</a></li>

        <li><a href="../02_css/bar.html">bar</a></li>
        <li><a href="/ParkJeongeun/02_css/bar.html">bar</a></li>
    </ul>
</body>
</html>
