spring:
  application:
    name: _01_spring_security
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/springdb
    username: sh
    password: sh
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        hbm2ddl:
          auto: validate
server:
  servlet:
    context-path: /app

logging:
  level:
    root: info
    com.sh.app: debug
