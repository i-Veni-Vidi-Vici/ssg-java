<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Register</title>
</head>
<body>
<h1>Member Register</h1>
<h2>인증하지 않은 경우만 접근 가능한 회원가입페이지입니다.</h2>
<form th:action="@{/member/register}" method="post" name="memberRegisterFrm">
    <div>
        <label for="memberId">아이디 : </label>
        <input type="text" name="memberId" id="memberId" required>
    </div>
    <div>
        <label for="memberId">비밀번호 : </label>
        <input type="password" name="password" id="password" required>
    </div>
    <div>
        <label for="name">이름 : </label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <button type="submit">등록</button>
    </div>
</form>
<script>
    document.memberRegisterFrm.onsubmit = (e) => {
        // 폼 제출전 유효성 검사
        // 문제가 있는 경우 e.preventDefault() 혹은 return false를 통해서 제출을 방지한다.
    };
</script>
</body>
</html>
