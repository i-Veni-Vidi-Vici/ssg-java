<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>업로드 결과</title>
</head>
<body>
    <h1>업로드 결과</h1>
    <h2 th:text="${message}"></h2>

    <!-- 파일 1개 업로드-->
    <img th:if="${img != null}" th:src="${img}" width="640px" alt="">

    <!-- 파일 n개 업로드 -->
    <div th:if="${imgs != null}">
        <div th:each="img : ${imgs}">
            <img th:src="|@{/upload/multi/}${img.savedFilename}|" width="320px">
        </div>
    </div>
</body>
</html>
