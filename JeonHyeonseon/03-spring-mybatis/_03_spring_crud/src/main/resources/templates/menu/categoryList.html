<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">메뉴 조회</title>
</head>
<body>
<main layout:fragment="main" class="container">
    <h2 class="m-3">카테고리 조회</h2>

    <!--        table>thead>tr>th*5-->
    <table class="table"> <!--/* 표형식으로 구조화되어 보여준다. */-->
        <thead>
        <tr>
            <th>카테고리코드</th>
            <th>카테고리명</th>
            <th>상위카테고리코드</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, stat : ${categories}" th:object="${category}">
            <td th:text="*{categoryCode}"></td>
            <td th:text="*{categoryName}"></td>
            <td th:text="*{refCategoryCode}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
