<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | img</title>
</head>
<body>
    <h1>img</h1>
    <!-- 
        img태그는 시작/종료 구분없이 하나로 작성한다.
        - src속성 : 이미지 경로 (상대/절대주소)
        - alt속성 : 대체텍스트. 이미지로딩 실패시 화면에 노출될 텍스트. 
                    스크린리더에 의해 해석될 이미지 설명.
     -->
     <img src="../sample/image/flower1.PNG" style="width: 300px;" alt="꽃이미지1">
     <img src="../sample/image/flower111111111111111.PNG" style="width: 300px;" alt="꽃이미지1">

     <img src="/JeonHyeonseon/sample/image/flower2.PNG" style="width: 300px;" alt="꽃이미지1">
     
</body>
</html>
