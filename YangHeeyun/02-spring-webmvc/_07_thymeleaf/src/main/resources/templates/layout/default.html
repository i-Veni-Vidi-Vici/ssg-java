
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>fragment</title>

    <!-- /* 각 페이지마다 작성한 layout:frament로 대체 */ -->
    <style layout:fragment="style"></style>
</head>
<body>
    <!--/* fragment excpression : fragment경로::fragment이름 */-->
    <!-- th:replace 현재태그를 fragment태그로 대체한다. -->
    <!-- th:insert 현재태그 하위 fragment태그를 자식태그로 추가한다. -->
    <header th:replace="~{/fragments/header::headerFragment}">
        <h1>HEADER</h1> <!-- fragment에서 대체되어 덮어쓰기 될 공간이라 뭘써도 반영이 안된다 --></header>
    <main>
        <!-- /* 각 페이지마다 작성한 layout:frament로 대체 */ -->
        <div layout:fragment="content"></div>
    </main>
    <aside th:replace="~{/fragments/aside::asideFragment(1,2)}"></aside>
    <footer th:replace="~{/fragments/footer::footerFragment}"></footer>
    <!-- /* 각 페이지마다 작성한 layout:frament로 대체 */ -->
    <script layout:fragment="script"></script>
</body>
</html>
