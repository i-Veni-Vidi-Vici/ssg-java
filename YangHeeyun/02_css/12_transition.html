
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css | transition</title>
  <link rel="stylesheet" href="css/12_transition.css">
</head>
<body>
  <h1>transition</h1>
  <!-- 
    transition: 두 상태를 부드럽게 연결해서 변경하는 속성
    - transition-duration: 상태변경에 소요되는 시간
  -->
  <div class="box"></div>

  <h2>card</h2>
  <div class="card">
    <h1 class="title">Hello world</h1>
    <h2 class="transition">Lorem ipsum dolor sit amet consectetur</h2>
    <p class="transition">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quam quod sit perspiciatis eveniet odit quasi enim adipisci obcaecati. Quia modi harum illum labore iusto fuga unde, ad dolor aperiam! Ipsum!</p>
  </div>





</body>
</html>
