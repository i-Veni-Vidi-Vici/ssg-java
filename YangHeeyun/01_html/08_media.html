<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | media</title>
</head>
<body>
    <h2>media</h1>
    <!-- html5부터 동영상, 음악등을 별도의 플러그인없이 재생 가능하다.4-->
    <h2>audio</h1>
    <!-- 
        <audio src="../sample/audio/major.mp3" controls="controls"></audio>
        controls (속성명/속성값이 같은 경우 속성값 생략가능) 제어부 화면노출
        autoplay 페이지로드시 자동재생 (브라우져가 차단하는 경우도 있음)
        loop 반복여부
        muted 음소거여부
    -->
    <audio src="../sample/audio/major.mp3" controls autoplay></audio>
    
    <h2>video</h1>
    
    <video 
        src="../sample/video/small.mp4" 
        poster="../sample/image/tiger.jpg"
        controls></video>
</body>
</html>
