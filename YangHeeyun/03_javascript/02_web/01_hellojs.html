<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js | hello js</title>
    <script>
    // head태그 안 내부 script
    // javascript 영역
    console.log(123);
    </script>
</head>
  <body>
    <h1>hello js</h1>
    <!-- 
      html페이지에서 js를 적용하는 방법은 3가지가 있다. 
      1. html의 event 속성값부분에 js 작성가능 (html attribute로 작성)
      2. 페이지내 script태그를 통해 작성가능 
      3. 외부js 작성후, 현재페이지에서 로드하는 방식 (가장 추천하는 방식!)
    -->
    <button type="button" onclick="alert('🥩🍗🍖'); console.log('🥩🍗🍖');">클릭미</button>
    <button type="button" onclick = "foo();">foo</button>
    <button type="button" onclick = "bar();">bar</button>
    
    <script>
    // 2. body종료태그 앞 script
    console.log(456);

    function foo(){
        console.log("foooooooooooooooooooo");
    }
    </script>

    <script src ="js/01_hellojs.js"></script> <!-- 외부 js 이 자리에 load(내용을 써넣는다)-->
  
</body>
</html>
