<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Yearly Sales Statistics</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" th:fragment="styles">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <style>

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .form-group {
            margin: 20px;
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<main layout:fragment="main" class="container">
<div>
    <form id="data-form" action="/app/statistics/order/sales/chart" method="get" >
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year">
        </div>
        <input type="submit" value="조회">
    </form>
</div>
</main>
</body>
</html>
