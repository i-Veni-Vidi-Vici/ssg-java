<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>상점 등록 정보</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" th:fragment="styles" />
</head>
<body>
<main layout:fragment="main" class="ms-4 mt-4 me-4">
    <div class="card mb-4 m-0 shadow">
        <div class="card-header text-center"><h2>상점 등록 정보</h2></div>
        <div class="ms-5 mt-4 me-5">
            <table class="table">
                <tbody th:if="${store != null}" th:object="${store}">
                <tr>
                    <th>사업자 등록번호</th>
                    <td th:text="*{businessNum}"></td>
                </tr>
                <tr>
                    <th>상점명</th>
                    <td th:text="*{storeName}"></td>
                </tr>
                <tr>
                    <th>대표자명</th>
                    <td th:text="*{ceoName}"></td>
                </tr>
                <tr>
                    <th>대표 전화</th>
                    <td th:text="*{ceoPhone}"></td>
                </tr>
                <tr>
                    <th>대표 메일</th>
                    <td th:text="*{ceoEmail}"></td>
                </tr>
                <tr>
                    <th>사업장 주소</th>
                    <td th:text="*{businessAddress}"></td>
                </tr>
                <tr>
                    <th>업태</th>
                    <td th:text="*{businessStatus}"></td>
                </tr>
                <tr>
                    <th>종목</th>
                    <td th:text="*{businessCategory}"></td>
                </tr>
                <!--                <tr>-->
                <!--                    <th>도장 이미지</th>-->
                <!--                    <td th:text="*{stampImage}"></td>-->
                <!--                </tr>-->
                <tr>
                    <th>통신판매업 신고 여부</th>
                    <td th:text="*{mailOrderYn}"></td>
                </tr>
                <tr>
                    <th>통신판매업 신고 번호</th>
                    <td th:text="*{mailOrderNum}"></td>
                </tr>
                </tbody>
                <p th:if="${store == null}" style="font-size: large; text-align: center; margin-top: 240px;">No store data available.</p>
            </table>
        </div>
    </div>
</main>
<script layout:fragment="script"></script>
</body>
</html>
