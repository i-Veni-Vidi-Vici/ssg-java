<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합실습문제</title>
</head>
<body>
    <form name="deliveryFrm" action="실습문제_HTML_종합.html" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <div>
                    <li>납품자명(필수) : <input type="text" name="name" id="name" required></li>
                </div>
                <br>
                <div>
                    <li>emial(필수) : <input type="text" name="email" id="email" placeholder="answer@naver.com" required></li>
                </div>
                <br>
                <div>
                    <li>홈페이지 : <input type="text" name="homepage" id="homepage" value="http://"></li>
                </div>
                <br>
                <div>
                    <li>
                        <label for="loc">지역 : </label>
                        <select name="loc" id="loc" required>
                            <option value="loc001">부산</option>
                            <option value="loc002">서울</option>
                            <option value="loc003">경기</option>
                        </select>
                    </li>
                </div>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <div>
                    <li>상품명(필수) : <input type="text" name="productNm" id="productNm" required></li>
                </div>
                <br>
                <div>
                    <li>납품수량(필수) : <input type="number" name="quantity" id="quantity" min="100" placeholder="최소 100" required></li>
                </div>
                <br>
                <div>    
                    <li>납품등급(필수) : <input type="range" name="grade" id="grade" min="1" max="5" required></li>
                </div>
                <br>
                <div>
                    <li>기타사항 : <textarea name="etc" id="etc"></textarea></li>
                </div>
            </ul>
        </fieldset>
        <br>
        <div>
            <input type="submit" value="send message">
        </div>
    </form>
</body>
</html>
