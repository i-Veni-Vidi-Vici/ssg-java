<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello World</title>
    <script>
        // 인증실패로 리다이렉트 된 경우, 에러메세지를 alert로 출력해주세요.
    </script>
</head>
<body>
    <h1>Hello World</h1>
    <th:block th:if="${session.name == null}">
        <!-- 로그인하지 않은 경우 작성될 코드 -->
        <form th:action="@{/member/login}" method="post">
            <table>
                <tr>
                    <td><label for="id">아이디 : </label></td>
                    <td><input type="text" name="id" id="id"></td>
                </tr>
                <tr>
                    <td><label for="password">비밀번호 : </label></td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">로그인</button>
                    </td>
                </tr>
            </table>
        </form>
    </th:block>
    <th:block th:unless="${session.name == null}">
        <!-- 로그인한 경우 작성될 코드 -->
        <h2>[[${session.name}]]님, 안녕하세요.</h2>
        <button type="button" th:onclick="|location.href = '@{/member/logout}';|">로그아웃</button>
        <hr/>
        <a th:href="@{/member/membersOnly}">회원전용페이지</a>
    </th:block>
</body>
</html>
