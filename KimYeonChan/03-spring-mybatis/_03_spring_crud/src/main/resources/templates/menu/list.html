<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>메뉴 주문</title>
</head>
<body>
    <main layout:fragment="main" class="container">
        <h2>메뉴 주문</h2>
        <table class="table">
            <thead>
            <tr>
                <th>메뉴코드</th>
                <th>메뉴명</th>
                <th>메뉴가격</th>
                <th>카테고리코드</th>
                <th>주문가능여부</th>
            </tr>
            </thead>
            <tbody>
<!--            <th:block th:each="num: ${#numbers.sequence(0, menus.size() - 1)}">-->
            <th:block th:each="menus : ${menus}">
                <tr>
                    <td th:text="${menus.menuCode}"></td>
                    <td th:text="${menus.menuName}"></td>
                    <td th:text="${#numbers.formatInteger(menus.menuPrice, 3, 'COMMA')}"></td>
                    <td th:text="${menus.categoryCode}"></td>
                    <td th:text="${menus.orderableStatus}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
</body>
</html>
