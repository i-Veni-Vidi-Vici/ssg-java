<!DOCTYPE html>     <!-- !(느낌표) + TAB 하면, emmet 기능에 의해 html 문서구조 자동생성 -->
<html lang="en">
<head>
    <!-- html 주석 (한줄/여러줄 가능) -->
    <!-- 
        html 주석 
        (한줄/여러줄 가능)
    -->
    <!-- head태그 : 페이지 설정정보, 화면에 노출되지 않는다. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎈HTML🎈</title>
</head>
<body>
    <!-- body 태그 : 페이지 내용, 화면에 노출된다. -->
    <h1>🎈HTML🎈</h1>
    <h2>🎃Hyper Text Markup Language🎃</h2>

    <!-- 
        index.html은 랜딩페이지이다. (오타있으면 안된다.) 
        디렉토리까지 요청보내면, 서버는 자동으로 랜딩페이지를 탐색한 후 응답한다.
        만약, index.html이 없다면, NotFound(404)로 응답한다.
    -->

    <!--
        주소
        - 상대경로 : 현재페이지 기준으로 경로탐색
            - ./ 현재디렉토리
            - ../ 부모디렉토리
        - 절대경로: 최상위 디렉토리부터 경로탐색
            - / 최상위 디렉토리
            - http://127.0.0.1:5500/ 와 동일
    -->

    <ul>

</html>
