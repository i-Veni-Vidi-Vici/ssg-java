<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Custom styling for the placeholder */
        .bold-placeholder::placeholder {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <fieldset>
                <legend>납품자 정보</legend>
                <ol>
                    <li>납품자명(필수) : <input type="text" required></li><br>
                    <li>email(필수) : <input type="email" placeholder="answer@naver.com" required></li><br>
                    <li>홈페이지 : <input type="url" class="bold-placeholder" placeholder="http://"></li><br>
                    <li>지역 : 
                        <select name="지역" id="" required>
                            <option value="부산">부산</option>
                            <option value="서울">서울</option>
                            <option value="대전">대전</option>
                            <option value="대구">대구</option>
                        </select>
                    </li>
                </ol>
            </fieldset>
        </table>

        <table>
            <fieldset>
                <legend>납품 정보</legend>
                    <li>상품명(필수) : <input type="text" required></li><br>
                    <li>납품수량(필수) : <input type="number" min="100" placeholder="최소 100" required></li><br>
                    <li>납품등급(필수) : <input type="range" required></li><br>
                    <li>기타사항 : <textarea></textarea></li>
            </fieldset>
        </table>
        <input type="submit" value="send message">
    </form>
</body>
</html>
