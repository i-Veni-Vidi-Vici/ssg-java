<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2, Handler Method</title>
</head>
<body>
    <h1>2. Handler Method</h1>
<!--    handler method의 매개변수 타입-->
<!--    /app/ -> application ymal에서 지정함-->
<!--    웹 리퀘스트 거의 쓸일 없다는데 더 좋은게 뭐가 있는지-->
    <h3>WebRequest</h3>
    <button onclick="location.href='/app/first/regist'">등록폼 요청</button>

    <h3>@RequestParam</h3>
    <button onclick="location.href='/app/first/modify'">수정 폼 요청</button>

    <h3>@ModeAttribute Command객체</h3>
    <button onclick="location.href= '/app/first/search'">검색 폼 요청 </button>

    <h3>HttpSession | @SessionAttributes</h3>
    <button onclick="location.href= '/app/first/login'">로그인 요청</button>

    <h3>@RequestBody</h3>
    <button onclick="location.href = '/app/first/requestBody'">POST폼 요청</button>

    <h3>@RequestBody | @CookieValue</h3>
    <button onclick="location.href = '/app/first/etc'">헤더/ 쿠키 확인</button>
</body>
</html>
