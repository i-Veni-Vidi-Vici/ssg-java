<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- 
        iframe태그
            - 한페이지내에 다른 페이지를 포함해서 표현 가능하다.
     -->
     <iframe src="01_text.html" frameborder="1" width="500px" height="500px"></iframe>
    
     <!-- 유튜브 영상 ~ -->

     <iframe width="350" height="315" src="https://www.youtube.com/embed/PjCSvexo3Ow?si=9BTOCLSqhOjZwluB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </body>
</html>
