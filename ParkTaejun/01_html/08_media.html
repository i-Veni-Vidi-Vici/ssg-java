
<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> html | media</title>

<body>
    <h1>media</h1>

        htm15부터 동영상, 음악등을 별도의 플로그인 없이 재생 가능하다
     -->

          autoplay 페이지로드 시 자동재생
          loop 반복여부
          muted 음소거여부          
    -->
     <audio src="../01_html/sample/audio/major.mp3" controls autoplay></audio>

     <h2>video</h2>

     <video src="../01_html/sample/video/small.mp4" controls></video>
