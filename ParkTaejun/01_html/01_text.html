<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | text </title>
</head>
<body>
    <!--  emmet html 문서/태그를 쉽게 작성해주는 도구 입니다. -->
    <h1>text</h1>
    <!-- 인덱스페이지 링크(하이퍼텍스트) -->
    <a href="index.html">인덱스</a>

    <!-- 제목 태그 h1~h6  -->
    <!-- <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6> -->

    <!-- h1{안녕} -->
    <!-- h${안녕}*6 -->
    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>

    <!-- 문단태그 p -->
    <!-- 개행/탭/공백문자는 무조건 1개로 묶여처리된다. -->
    <p>
        안녕하세요, 반갑습니다.     <br/> <br/><br/><br/><br/><br/>
        저는 길동홍입니다.            &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;  ㅋㅋㅋㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋ ㅋㅋㅋㅋㅋ     ㅋㅋㅋㅋㅋ ㅋㅋㅋ   ㅋㅋㅋ ㅋㅋ ㅋㅋㅋㅋ    ㅋㅋㅋㅋ  ㅋ 
    </p>

    <!-- Phrase Tag -->
    <!-- 
        html5 semantic tag(의미가 있는 태그) 중 문자관련 태그를 가리킨다.
        태그의 역할과 내용을 일치시키는 작업이다
        (css 효과로 작성된 시각화는 스크린리더(검색봇, 시각장애인)에 의해 해석될 수 없다. )
     -->

     <p>
        <!-- 시각화 효과는 있으나, 스크린리더에 의한 강조해석은 불가 -->
        <span style="font-weight: bold;"> 반갑습니다. </span>
        <b>반갑습니다.</b>

        <br><br>

        <!-- 시각화 효과도 있고, 스크린리더에 의한 강조해석 처리 -->
        <strong> 볼드체로 강조 </strong>
        <em>이탤릭체로 강조 </em>
        <ins>밑줄로 강조</ins>
        <del>취소된 내용</del>
        <mark>하이라이팅으로 강조</mark><br>

        <code>System.out.println();</code><br>
        <kbd>Ctrl<kbd> + <kbd>9 </kbd>를 누르세요 <br>
        <!-- 모든 태그는 중첩처리 가능 -->
    
        <mark><del>취소취소</del></mark>


     </p>
    
</body>
</html>
