<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html | img </title>
</head>
<body>
    <h1>img</h1>
    <!-- 
        img 태그는 시작/종료 구분없이 하나로 작성한다
        - src속성 : 이미지 경로(상대/절대 주소)
        - alt속성 : 대체텍스트. 이미지로딩 실패시 화면에 노출될 텍스트
                    스크린리더에 의해 해석될 이미지 설명
     -->
        <img src="../01_html/sample/image/flower3.PNG" style="width: 300px; height: 300px;" alt="꽃이미지1">
        <img src="../01_html/sample/image/flower1.PNG" style="width: 300px; height: 300px;" alt="꽃이미지1">
        <!-- 여기까지는 상대주소 절대 주소로 작성하려면? -->
        <img src="/ParkTaejun/01_html/sample/image/forest1.PNG" style="width: 300px; height: 300px;" alt="꽃이미지3">
        <img src="https://cdn.imweb.me/upload/S2022052965417262c9246/442aec8ce6ac3.jpg" style="width: 500px; height: 500px;" 
        
        alt="">

</body>
</html>
